<!DOCTYPE HTML>

<html lang="en-US">

	<head>
		<title>Cheesecake Order Form</title>
		<link rel="stylesheet" href="CheeseCake.css">
	</head>

	<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="CheeseCake.js"></script>

		<h1>Cheesecake Order Form</h1>
		<img alt="Mondays at Il Forno - Cheesecake with strawberry sauce.jpg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/120px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" decoding="async" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/180px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/240px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg 2x" data-file-width="3072" data-file-height="2048"><br>

		<form>
			<p>Quantity Topping</p>
			<table>
				<tr>
					<td>
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</td>
					<td>
						<input type='radio' name='flavor' value='Plain'    >Plain<br>
						<input type='radio' name='flavor' value='Cherry'   >Cherry<br>
						<input type='radio' name='flavor' value='Chocolate'>Chocolate<br>
					</td>
				</tr>
			</table>
		</form>

		<form id="order_form">
			<p>Notes:</p>
			<textarea id="order_textarea" placeholder="Enter any special instructions here..." rows="4" cols="50"></textarea><br>
			<input id="order_button" onclick="order_click()" type="button" value="Order">
		</form>

		<form>
			<table>
				<tr>
					<td>
						<h3>Orders for </h3>
					</td>
					<td>
						<div class="dropdown">
							<button id="chgtext" type="button" onclick="dropdown_click()" class="dropbtn">Month</button>
							<div id="myDropdown" class="dropdown-content">
								<a href="#jan" onclick="document.getElementById('chgtext').innerHTML='Jan';">January</a>
								<a href="#feb" onclick="document.getElementById('chgtext').innerHTML='Feb';">February</a>
								<a href="#mar" onclick="document.getElementById('chgtext').innerHTML='Mar';">March</a>
								<a href="#apr" onclick="document.getElementById('chgtext').innerHTML='Apr';">April</a>
								<a href="#may" onclick="document.getElementById('chgtext').innerHTML='May';">May</a>
								<a href="#jun" onclick="document.getElementById('chgtext').innerHTML='Jun';">June</a>
								<a href="#jul" onclick="document.getElementById('chgtext').innerHTML='Jul';">July</a>
								<a href="#aug" onclick="document.getElementById('chgtext').innerHTML='Aug';">August</a>
								<a href="#sep" onclick="document.getElementById('chgtext').innerHTML='Sep';">September</a>
								<a href="#oct" onclick="document.getElementById('chgtext').innerHTML='Oct';">October</a>
								<a href="#nov" onclick="document.getElementById('chgtext').innerHTML='Nov';">November</a>
								<a href="#dec" onclick="document.getElementById('chgtext').innerHTML='Dec';">December</a>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<ul>
				<li>11 cherry</li>
				<li>17 chocolate</li>
				<li>31 plain</li>
			</ul>
		</form>
	</body>
</html>
