<!DOCTYPE HTML>

<html lang="en-US">

	<head>
		<title>Cheesecake Order Form</title>
		<link rel="stylesheet" href="stylesheets/CheeseCake.css">
	</head>

	<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascripts/CheeseCake.js"></script>

		<h1>Cheesecake Order Form</h1>
		<img alt="Mondays at Il Forno - Cheesecake with strawberry sauce.jpg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/120px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" decoding="async" srcset="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/180px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg 1.5x, https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/240px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg 2x" data-file-width="3072" data-file-height="2048"><br>

		<form>
			<p>Quantity Topping</p>
			<table>
				<tr>
					<td>
						<select id="quantity_selector">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</td>
					<td>
						<input id="plain"     type='radio' name='flavor' value='Plain'    >Plain<br>
						<input id="chocolate" type='radio' name='flavor' value='Chocolate'>Chocolate<br>
						<input id="cherry"    type='radio' name='flavor' value='Cherry'   >Cherry<br>
					</td>
				</tr>
			</table>
		</form>

		<form id="order_form">
			<p>Notes:</p>
			<textarea id="order_textarea" placeholder="Enter any special instructions here..." rows="4" cols="50"></textarea><br>
			<input id="order_button" onclick="order_click()" type="button" value="Order">
		</form>

		<form>
			<table>
				<tr>
					<td>
						<h3>Orders for </h3>
					</td>
					<td>
						<div class="dropdown">
							<button id="month_button" type="button" onclick="dropdown_click()" class="dropbtn">Month</button>
							<div id="months" class="dropdown-content">
								<a>January</a>
								<a>February</a>
								<a>March</a>
								<a>April</a>
								<a>May</a>
								<a>June</a>
								<a>July</a>
								<a>August</a>
								<a>September</a>
								<a>October</a>
								<a>November</a>
								<a>December</a>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<ul id="quantity_list">
				<li>31 plain</li>
				<li>17 chocolate</li>
				<li>11 cherry</li>
			</ul>
		</form>
	</body>
</html>
